<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="../static/css/wishlist.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-bg">
      <img
        src="../static/images/page-bg.png"
        alt="Background"
        class="bg-image"
      />
    </div>
    <div class="wishlist-container">
      <div class="wishlist-header">
        <div class="wishlist-text">
          <h1>Wishlist</h1>
        </div>
        <div class="wishlist-icons">
          <h1>
            <a href="{{ url_for('wishlist') }}"
              ><span class="heart">â¤ï¸</span></a
            >
          </h1>
          <h1>
            <a><span class="cart">ğŸ›’</span></a>
          </h1>
          <h1><a href="{{ url_for('home') }}">ğŸ </a></h1>
        </div>
      </div>

      <div class="wishlist-content">
        <h2 class="wishlist-title">Elegance on Hold <span>â™¥</span></h2>

        <div class="wishlist-grid">
          {% if products.count() == 0 %}
          <p>
            Your wishlist is empty.
            <a href="{{ url_for('home') }}">Browse products</a>.
          </p>
          {% else %}
            {% for product in products %}
            <div class="wishlist-card">
              <img
                src="{{ product['image'] }}"
                alt="{{ product['title'] or 'Nail Design' }}"
              />

              <!-- Remove from wishlist -->
              <form
                method="POST"
                action="{{ url_for('remove_from_wishlist', pid=product['_id']) }}"
              >
                <button class="remove-btn" type="submit" title="Remove">
                  ğŸ—‘ï¸
                </button>
              </form>

              <div class="card-footer">
                <span>â‚¹{{ product['price'] }}</span>

                <!-- Add to cart (optional POST route) -->
                <form
                  method="POST"
                  action="{{ url_for('add_to_cart', pid=product['_id']) }}"
                >
                  <button class="add-btn" type="submit">Add to Cart ğŸ›’</button>
                </form>
              </div>
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
