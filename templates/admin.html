<!-- Admin Main Dashboard -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Nail It</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <div class="icons">
        <a href="{{ url_for('logout') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/logout.png') }}"
            class="icon"
            alt="Custom"
        /></a>
        <a href="{{ url_for('admin') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/home-black.png') }}"
            class="icon"
            alt="Login"
        /></a>
      </div>
    </header>

    <div class="dashboard">
      <div class="card">
        <h3>Total Orders</h3>
        <p>{{ orders }} All Time</p>
        <a href="{{ url_for('see_orders') }}" class="link-btn">View Orders</a>
      </div>

      <div class="card">
        <h3>Products</h3>
        <p>{{ products }} active styles</p>
        <a href="{{ url_for('products') }}" class="link-btn">Manage Products</a>
      </div>

      <div class="card">
        <h3>Change Price</h3>
        <p>Change Price for Custom Products</p>
        <a href="{{ url_for('change_price') }}" class="link-btn">Manage Products</a>
      </div>
    </div>
  </body>
</html>
