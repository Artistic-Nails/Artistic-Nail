<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag - Nail Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/checkout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img
        src="../static/images/checkout-bg.png"
        alt="Background"
        class="background-img"
      />
      <header>
        <div><span style="opacity: 0.5">Shopping Bag</span></div>
        <div class="icons">
          <a href="{{ url_for('custom') }}"
            ><img
              src="{{ url_for('static', filename='images/icons/nail-white.png') }}"
              class="icon"
              alt="Custom"
          /></a>
          <a href="{{ url_for('login') }}"
            ><img
              src="{{ url_for('static', filename='images/icons/user-white.png') }}"
              class="icon"
              alt="Login"
          /></a>
          <a href="{{ url_for('checkout') }}"
            ><img
              src="{{ url_for('static', filename='images/icons/cart-white.png') }}"
              class="icon"
              alt="Cart"
          /></a>
          <a href="{{ url_for('home') }}"
            ><img
              src="{{ url_for('static', filename='images/icons/home-white.png') }}"
              class="icon"
              alt="Home"
          /></a>
        </div>
      </header>

      <div class="title">
        Ready to Press, Just Checkout!
        <img
          src="{{ url_for('static', filename='images/icons/sparkle.png') }}"
          alt="Sparkle"
          class="sparkle-icon"
        />
      </div>
      <div class="cart-section">
        {% for product in products %}

        <div class="cart-item">
          <img src="{{ product['image'] }}" alt="Set 1" />
          <div class="cart-details">
            <h4>
              {{ product['shape'] }} {{ product['design'] }} {{
              product['colour'] }} ♥
            </h4>
            <p></p>
            <p>
              ₹{{ product['price'] }}
              <select>
                <option>Qty: 1</option>
              </select>
            </p>
            <p>Elegance Awaits</p>
          </div>
          <div class="remove">
            <a href="{{ url_for('remove_from_cart', pid=product['_id']) }}"
              >×</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
      {% if not is_cart_empty %}
      <div class="coupon-section">
        <h3>Buy Now</h3>
        <form action="{{ url_for('register') }}" method="get">
          <button type="submit" class="buy-now-btn">Buy Now</button>
        </form>
      </div>
      {% else %}
      <div class="coupon-section">
        <h3>Cart Empty</h3>
        <button class="buy-now-btn disabled" disabled>Cart is empty</button>
      </div>
      {% endif %}
    </div>
  </body>
</html>
