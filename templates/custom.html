<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail It Your Way!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay">
      <div class="icons">
        <a href="{{ url_for('custom') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/nail-white.png') }}"
            class="icon"
            alt="Custom"
        /></a>
        <a href="{{ url_for('login') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/user-white.png') }}"
            class="icon"
            alt="Login"
        /></a>
        <a href="{{ url_for('checkout') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/cart-white.png') }}"
            class="icon"
            alt="Cart"
        /></a>
        <a href="{{ url_for('home') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/home-white.png') }}"
            class="icon"
            alt="Home"
        /></a>
      </div>

      <h1>Nail It Your Way!</h1>

      <div class="menu">
        <a href="{{ url_for('custom_shape') }}">
          <div class="menu-item">
            <img src="../static/images/Custom/Home/name.png" alt="Name Set" />
            <p>Name Your Set</p>
          </div>
        </a>
        <!-- <div class="menu-item">
          <img
            src="../static/images/Custom/Home/saved.png"
            alt="Saved Designs"
          />
          <p>Saved Designs</p>
        </div> -->
        <a href="{{ url_for('customer_upload') }}"
          ><div class="menu-item">
            <img
              src="../static/images/Custom/Home/upload.png"
              alt="Upload Design"
            />
            <p>Upload Design</p>
          </div></a
        >
        <a href="{{ url_for('surprise') }}"
          ><div class="menu-item">
            <img
              src="../static/images/Custom/Home/surprise.png"
              alt="Surprise Me"
            />
            <p>Surprise Me</p>
          </div></a
        >
      </div>
    </div>
  </body>
</html>
