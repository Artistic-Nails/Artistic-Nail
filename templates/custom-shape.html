<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail It Your Way</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/custom-shape.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img
        src="../static/images/custom-bg.png"
        alt="Background"
        class="background-img"
      />

      <div class="text-heading">Nail It Your Way!</div>

      <form id="shapeForm" method="POST" action="{{ url_for('save_shape') }}">
        <input type="hidden" name="selected_shape" id="selectedShapeInput" />

        <div class="shape-selector">
          <h3>Select Shape</h3>
          <div class="shape-grid">
            <div class="shape-button" data-shape="square">
              <img src="../static/images/Custom/Shapes/square.png" />
            </div>
            <div class="shape-button" data-shape="round">
              <img src="../static/images/Custom/Shapes/round.png" />
            </div>
            <div class="shape-button" data-shape="almond">
              <img src="../static/images/Custom/Shapes/almond.png" />
            </div>
            <div class="shape-button" data-shape="ballerina">
              <img src="../static/images/Custom/Shapes/ballerina.png" />
            </div>
            <div class="shape-button" data-shape="coffin">
              <img src="../static/images/Custom/Shapes/coffin.png" />
            </div>
            <div class="shape-button" data-shape="stiletto">
              <img src="../static/images/Custom/Shapes/stiletto.png" />
            </div>
          </div>
        </div>

        <button type="submit" class="arrow-button">&#8250;</button>
            </form>
    </div>
  </body>
  <script>
      const shapeGrid = document.querySelector(".shape-grid");
      let isDragging = false;
      let lastAngle = 0;
      let startAngle = 0;

      const getAngle = (e) => {
        const rect = shapeGrid.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const x = e.clientX - cx;
        const y = e.clientY - cy;
        return Math.atan2(y, x) * (180 / Math.PI);
      };

      shapeGrid.addEventListener("mousedown", (e) => {
        isDragging = true;
        startAngle = getAngle(e) - lastAngle;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const angle = getAngle(e) - startAngle;
        shapeGrid.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        lastAngle = angle;
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    const shapeButtons = document.querySelectorAll(".shape-button");
    const selectedShapeInput = document.getElementById("selectedShapeInput");

    shapeButtons.forEach((button) => {
      button.addEventListener("click", () => {
        shapeButtons.forEach((btn) => {
          btn.classList.remove("selected");
          btn.classList.add("greyed-out");
        });

        button.classList.add("selected");
        button.classList.remove("greyed-out");

        const shapeValue = button.getAttribute("data-shape");
        selectedShapeInput.value = shapeValue;
      });
    });
  </script>
</html>
