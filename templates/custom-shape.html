<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail Polish Selector</title>
    <link rel="stylesheet" href="../static/css/custom-shape.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side: Bottles -->
      <div class="left-section"><h1></h1></div>

      <!-- Right Side: Shape Circle -->
      <div class="right-section">
        <form method="POST" action="{{ url_for('save_shape') }}" id="shapeForm">
                      <h1>Nail It Your Way</h1>
          <div class="wheel-container">

            <div class="circle-container" id="circle">
              <div class="shape center">Choose Shape</div>

              <div class="shape" style="--i: 0" data-shape="almond">
                <img
                  src="../static/images/Custom/Shapes/almond.png"
                  alt="Almond"
                />
              </div>
              <div class="shape" style="--i: 1" data-shape="round">
                <img
                  src="../static/images/Custom/Shapes/round.png"
                  alt="Round"
                />
              </div>
              <div class="shape" style="--i: 2" data-shape="square">
                <img
                  src="../static/images/Custom/Shapes/square.png"
                  alt="Square"
                />
              </div>
              <div class="shape" style="--i: 3" data-shape="ballerina">
                <img
                  src="../static/images/Custom/Shapes/ballerina.png"
                  alt="Ballerina"
                />
              </div>
              <div class="shape" style="--i: 4" data-shape="coffin">
                <img
                  src="../static/images/Custom/Shapes/coffin.png"
                  alt="Coffin"
                />
              </div>
              <div class="shape" style="--i: 5" data-shape="stiletto">
                <img
                  src="../static/images/Custom/Shapes/stiletto.png"
                  alt="Stiletto"
                />
              </div>
            </div>
          </div>

          <!-- Hidden input for selected shape -->
          <input type="hidden" name="selected_shape" id="selectedShapeInput" />

          <!-- Submit Button -->
          <div class="sb">
            <button type="submit" class="sb-btn">Submit Shape</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    const circle = document.getElementById("circle");
    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;

    const getAngle = (x, y, centerX, centerY) => {
      return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
    };

    const startDrag = (e) => {
      isDragging = true;
      const { clientX, clientY } = e.touches ? e.touches[0] : e;
      const rect = circle.getBoundingClientRect();
      startAngle =
        getAngle(
          clientX,
          clientY,
          rect.left + rect.width / 2,
          rect.top + rect.height / 2
        ) - currentRotation;
    };

    const drag = (e) => {
      if (!isDragging) return;
      const { clientX, clientY } = e.touches ? e.touches[0] : e;
      const rect = circle.getBoundingClientRect();
      const angle = getAngle(
        clientX,
        clientY,
        rect.left + rect.width / 2,
        rect.top + rect.height / 2
      );
      currentRotation = angle - startAngle;
      circle.style.transform = `rotate(${currentRotation}deg)`;
    };

    const stopDrag = () => {
      isDragging = false;
    };

    // Mouse
    circle.addEventListener("mousedown", startDrag);
    window.addEventListener("mousemove", drag);
    window.addEventListener("mouseup", stopDrag);

    // Touch
    circle.addEventListener("touchstart", startDrag);
    window.addEventListener("touchmove", drag);
    window.addEventListener("touchend", stopDrag);

    const shapes = document.querySelectorAll(".shape");
    let selectedShape = null;

    shapes.forEach((shape) => {
      shape.addEventListener("click", () => {
        const hiddenInput = document.getElementById("selectedShapeInput");

        if (selectedShape === shape) {
          // Deselect if already selected
          shapes.forEach((s) => {
            s.classList.remove("dimmed", "selected");
          });
          selectedShape = null;
          hiddenInput.value = ""; // Clear the hidden input
        } else {
          // Select new shape
          selectedShape = shape;
          shapes.forEach((s) => {
            s.classList.remove("selected");
            s.classList.add("dimmed");
          });
          shape.classList.remove("dimmed");
          shape.classList.add("selected");

          // âœ… Set the value in the hidden input for Flask
          hiddenInput.value = shape.dataset.shape;
        }
      });
    });
    document
      .getElementById("shapeForm")
      .addEventListener("submit", function (e) {
        const hiddenInput = document.getElementById("selectedShapeInput");
        if (!hiddenInput.value) {
          e.preventDefault();
          alert("Please select a shape before submitting!");
        }
      });
  </script>
</html>
