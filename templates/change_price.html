<!-- Admin Set Custom Art Prices Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Custom Art Prices</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/change_price.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Set Custom Art Prices</h1>
      <div class="icons">
        <a href="{{ url_for('logout') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/logout.png') }}"
            class="icon"
            alt="Custom"
        /></a>
        <a href="{{ url_for('admin') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/Home Icon 50.png') }}"
            class="icon"
            alt="Login"
        /></a>
      </div>
    </header>

    <div class="container">
      <form method="POST" action="{{ url_for('set_custom_price') }}">
        <label for="price">Set Price (â‚¹)</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="e.g. 399"
          required
        />

        <button type="submit">Update Price</button>
      </form>
    </div>
  </body>
</html>
