<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail It Your Way!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/custom-finish.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overlay">
      <div class="icons">
        <a href="{{ url_for('custom') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/nail-white.png') }}"
            class="icon"
            alt="Custom"
        /></a>
        <a href="{{ url_for('login') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/user-white.png') }}"
            class="icon"
            alt="Login"
        /></a>
        <a href="{{ url_for('checkout') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/cart-white.png') }}"
            class="icon"
            alt="Cart"
        /></a>
        <a href="{{ url_for('home') }}"
          ><img
            src="{{ url_for('static', filename='images/icons/home-white.png') }}"
            class="icon"
            alt="Home"
        /></a>
      </div>

      <h1>Nail It Your Way!</h1>

      <div class="menu">
        <a href="{{ url_for('instructions') }}"
          ><div class="menu-item">
            <img
              src="../static/images/Custom/Home/instructions.png"
              alt="Instructions"
            />
            <p>Add Instructions</p>
          </div></a
        >

        <a href="{{ url_for('add_custom_cart') }}"
          ><div class="menu-item" id="add">
            <img
              src="../static/images/Custom/Home/cart.png"
              alt="Add to Cart"
            />
            <p>Add to Cart</p>
          </div></a
        >
      </div>
    </div>

    <div class="arrow-btn">&#8250;</div>
  </body>
  <script>
    const add = document.getElementById("add");
    add.addEventListener("click", function (e) {
      alert("Item has been added to your cart!");
    });
  </script>
</html>
