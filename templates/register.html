<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Your Details - Nail It</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="../static/css/register.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div class="auth-container">
      <h2>Your Details</h2>

      <form method="POST" action="/register">
        <input
          type="text"
          placeholder="Full Name"
          id="username"
          name="username"
          required
        />
        <input
          type="email"
          placeholder="Email"
          id="email"
          name="email"
          required
        />
        <input
          type="tel"
          placeholder="Phone"
          id="phone"
          name="phone"
          required
        />
        <textarea
          type="address"
          placeholder="Address"
          id="address"
          name="address"
          required
        ></textarea>
        <button type="submit">Order Now</button>
      </form>
    </div>
  </body>
</html>
